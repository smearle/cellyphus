<html>
	<head>
		<title>Cellyphus Defense</title>
		<link rel="stylesheet" type="text/css" href="combatStyles.css">
	</head>
	<body onload='init()'>
		<!--<div id="debugBar"><p id="debug" style="color:black">...</p></div>-->
		<div id='gameArea'>

			<canvas id='game'>Browser not supported for HMTL5</canvas>

			<div class="sideWrapper" style='display: grid'>
				<div class="sidebar" id='juiceTog'>
					<h2>Player HP: <ins id='playerHP'></ins></h2>
					<h2>Enemy HP: <ins id='enemyHP'></ins></h2>

					<!-- <h2>Attack:</h2>
					<p>Damage Dealt: <ins id='dealt'></ins></p> -->
					
					<h2>Defense:</h2>
					<h3>Damage Taken: <ins id='taken'></ins></h3>
					<h3>Damage Blocked: <ins id='blocked'></ins></h3>
				</div>

				<div class="sidebar" id='juiceTog'>
					
	      	<button onclick="startGame()" class="gameStartBtns">Defend</button>
	      	
	      	<button onclick="escapeCombat()" id="esc" class="gameStartBtns">Escape</button>

	      	<p></p>
	      	<button onclick="goToAtk()" id="cont" class="gameStartBtns" style="visibility: hidden;">Continue</button>
				</div>
			</div>

			
			
		</div>
		<script src="sat.js"></script>
		<script src="code.js"></script>
	</body>
